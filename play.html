	<script type="text/javascript">
		$(function(){
			fetch();
			fetchStuent();
			function fetch(){
				$.get("http://lyg.goluckin.com/index.php/api/chatContent?roomid=26",function(res){
					typeof res =="string" && (res=JSON.parse(res));
					var html='';
					res.data.forEach(function(item){
						html+=`<li class="flex">
								<div>
									<img src="http://lyg.goluckin.com/themes/v2/static/images/17yk.png"  style="width: 40px;"/>
								</div>
								<div>
									<div class="title">${item.chatname} [${item.ctime}]</div>
									<div class="title_content">${item.chatcontent}</div>
								</div>
							</li>`
					})
					$("#subList").html(html);
					$(".stutent-list").animate({scrollTop:$(".stutent-list")[0].scrollHeight},400);
					setTimeout(function(){
						fetch();
					},2000)
				})
			}
			function fetchStuent(){
				$.get("http://lyg.goluckin.com/index.php/api/getstuadr?roomid=26",function(res){
					typeof res =="string" && (res=JSON.parse(res));
					if(res.url){
						$("#my-video2 source").attr("src",res.url)
					}
					setTimeout(function(){
						fetchStuent();
					},4000)
				})
			}
		})
